<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" type="image/x-icon" href="/assets/alchemy-favicon.png" />
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/main.css" />
    <link rel="stylesheet" href="styles/home.css" />
    <title>Web MVC UI</title>
  </head>

  <body>
    <header>
      <h1>Poll Creater</h1>
    </header>

    <main>
      <section class="poll-input">
        <button class="new-poll-button">New Poll</button>
        <form class="poll-input">
          <input class="question-input" />
          <input class="option-a-input" />
          <input class="option-b-input" />
          <button class="start-button">Start Poll</button>
        </form>
      </section>

      <section class="poll-tracker">
        <section class="vote-display">
          <!-- <display class="option-a-display">option-a-display</display>
                <display class="option-b-display">option-b-display</display>
                <display class="option-a-votes">option-a-votes</display>
                <display class="option-b-votes">option-b-votes</display> -->
        </section>
        <section class="vote-controls">
          <button class="vote-a">Vote A</button>
          <button class="vote-b">Vote B</button>
          <button class="devote-a">Devote A</button>
          <button class="devote-b">Devote B</button>
        </section>
      </section>

      <section class="old-polls"></section>
    </main>

    <footer>&copy;2022 Software Engineer TA</footer>

    <script type="module" src="app.js"></script>
  </body>
</html>
